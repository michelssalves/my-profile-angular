<header class="topbar">
  <a class="brand" href="#hero" aria-label="Início">
    <span class="brand-mark" aria-hidden="true">&lt;/&gt;</span>
    <span class="brand-text">
      <strong>Michel Alves</strong>
      <small>{{ i18n.t('brand.role') }}</small>
    </span>
  </a>
  <div class="topbar-actions">
    <nav aria-label="Navegação de seções">
      <a href="#sobre">{{ i18n.t('nav.about') }}</a>
      <a href="#skills">{{ i18n.t('nav.skills') }}</a>
      <a href="#projetos">{{ i18n.t('nav.projects') }}</a>
      <a href="#contato">{{ i18n.t('nav.contact') }}</a>
    </nav>
    <button
      class="theme-toggle"
      type="button"
      [title]="themeLabel()"
      [attr.aria-label]="themeLabel()"
      [attr.aria-pressed]="theme() === 'dark'"
      (click)="toggleTheme()"
    >
      <span class="theme-toggle-track" [class.dark]="theme() === 'dark'">
        <span class="theme-toggle-thumb">{{ theme() === 'dark' ? '🌙' : '💡' }}</span>
      </span>
    </button>
  </div>
</header>

<main>
  <app-hero></app-hero>
  <app-sobre></app-sobre>
  <app-skills></app-skills>
  <app-projetos></app-projetos>
  <app-contato></app-contato>
</main>
