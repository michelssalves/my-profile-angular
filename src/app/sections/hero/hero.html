<section id="hero" class="section hero">
  <div class="hero-media">
    <picture>
      <source srcset="michel-profile.webp" type="image/webp" />
      <img src="michel-profile.jpg" alt="Foto de Michel" />
    </picture>
  </div>

  <div class="hero-content">
    <div class="lang-switch" aria-label="Selecionar idioma">
      <button type="button" (click)="setLanguage('pt')" [class.active]="i18n.lang() === 'pt'" [attr.aria-current]="i18n.lang() === 'pt' ? 'true' : null" aria-label="Português">
        <img src="flags/br.svg" alt="Português" />
      </button>
      <button type="button" (click)="setLanguage('en')" [class.active]="i18n.lang() === 'en'" [attr.aria-current]="i18n.lang() === 'en' ? 'true' : null" aria-label="English">
        <img src="flags/us.svg" alt="English" />
      </button>
      <button type="button" (click)="setLanguage('es')" [class.active]="i18n.lang() === 'es'" [attr.aria-current]="i18n.lang() === 'es' ? 'true' : null" aria-label="Español">
        <img src="flags/es.svg" alt="Español" />
      </button>
    </div>
    <h1>Michel Silas Scabia Alves</h1>
    <p class="lead">{{ i18n.t('hero.lead') }}</p>

    <div class="actions">
      <a class="cta primary" href="#projetos">{{ i18n.t('hero.projects') }}</a>
      <a class="cta secondary" [href]="cvLink()" target="_blank" rel="noopener">{{ i18n.t('hero.cv') }}</a>
      <a class="cta ghost" href="#contato">{{ i18n.t('hero.contact') }}</a>
    </div>
  </div>
</section>
